spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: oauth-service
          uri: lb://oauth-service
          predicates:
            - Path=/api/security/**
          filters:
            - StripPrefix=2
        - id: user-service
          uri: http://user-service:8082
          predicates:
            - Path=/v1/user-service/**
        - id: product-service
          uri: http://product-service:8081
          predicates:
            - Path=/v1/product-service/**
          filters:
            - name: CircuitBreaker
              args:
                name: product-service
                fallbackUri: forward:/productServiceFallback
            - AuthenticationFilter
        - id: payment-service
          uri: http://payment-service:8086
          predicates:
            - Path=/v1/payment-service/**
          filters:
            - name: CircuitBreaker
              args:
                name: payment-service
                fallbackUri: forward:/paymentServiceFallback
        - id: credit-card-processor-service
          uri: http://credit-card-processor-service:8084
          predicates:
            - Path=/v1/credit-card/**
          filters:
            - name: CircuitBreaker
              args:
                name: credit-card-processor-service
                fallbackUri: forward:/creditCardProcessorServiceFallback
        - id: orders-service
          uri: http://orders-service:8085
          predicates:
            - Path=/v1/orders-service/**
          filters:
            - name: CircuitBreaker
              args:
                name: orders-service
                fallbackUri: forward:/ordersServiceFallback

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service-gama:8761/eureka
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

# Health check
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    enabled: true
    urls:
      - name: api-gateway
        url: /v3/api-docs
      - name: product-service
        url: /aggregate/product-service/v3/api-docs
      - name: payment-service
        url: /aggregate/payment-service/v3/api-docs
      - name: credit-card-processor-service
        url: /aggregate/credit-card-processor-service/v3/api-docs
      - name: orders-service
        url: /aggregate/orders-service/v3/api-docs

  api-docs:
    enabled: true
    path: /v3/api-docs
