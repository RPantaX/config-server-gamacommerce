spring:
  application:
    name: payment-service
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    url: jdbc:postgresql://postgres-payments-gama.cazmyuk06u4q.us-east-1.rds.amazonaws.com:5433/db_payments?useSSL=false
    username: fazt2
    password: 12345678
  kafka:
    bootstrap-servers: kafka-1-gama:9090
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      properties:
        delivery.timeout.ms: 120000
        linger.ms: 0
        request.timeout.ms: 30000
        max.in.flight.requests.per.connection: 5
        enable.idempotence: true
        allow.auto.create.topics: false
    consumer:
      group-id: payments-ms-angieBraids
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: 'com.braidsbeautybyangie.*'
        allow.auto.create.topics: false
    admin:
      auto-create: false

payments:
  commands:
    topic:
      name: payments-commands
  events:
    topic:
      name: payments-events
eureka:
  client:
    service-url:
      defaultZone: http://discovery-service-gama:8761/eureka
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}
server:
  port: 0

springdoc:
  api-docs:
    enabled: true
    path: /v1/payment-service/v3/api-docs
  swagger-ui:
    csrf:
      enabled: true
    path: /v1/payment-service/swagger-ui.html
